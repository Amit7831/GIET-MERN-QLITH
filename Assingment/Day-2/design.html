<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="form-container">
        <h2>Application Form</h2>
        <form action="">

            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" required>
                <label for="lname"> Last Name:</label>
                <input type="text" id="lname" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for=""> Gender: </label>
                <select name="gender" id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">

                <label for="radio">Position Available: </label>
                <input type="radio" id="junior" name="position" value="Junior Developer" required>
                <label for="junior">Junior Developer</label>
                <input type="radio" id="mid" name="position" value="Mid-level Developer">
                <label for="mid">Mid-level Developer</label>
                <input type="radio" id="seniour" name="position" value="Seniour Developer">
                <label for="seniour">Seniour Developer</label>
            </div>
            <div class="form-group">
                <label> Programming Language:</label>
                <input type="checkbox" id="java" name="language" value="Java">
                <label for="java">Java</label>
                <input type="checkbox" id="js" name="language" value="JavaScript">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="python" name="language" value="Python">
                <label for="python">Python</label>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </div>
        </form>


    </div>
</body>

</html>
